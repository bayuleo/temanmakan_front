<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../Assets/Css/main.css" />
    <link rel="stylesheet" href="../Assets/Css/bootstrap.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row row-header">
                <div class="col-md-4 col-xs-6 border header-logo">
                    Logo
                </div>
                <div class="col-md-8 col-xs-6 border header-navbar">
                    <ul>
                        <li><a href="#">Register</a></li>
                        <li><a href="#">Login</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="landing-page-main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 border show-image">Image</div>
                <div class="col-md-6 border">
                    <form class="border rounded">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row welcome-title border">
                <div class="col-md-12">
                    <h3>Welcome to Makan Teman</h3>
                </div>
            </div>
            <div class="row welcome-title">
                <div class="col-md-3 border"><img src="https://image.flaticon.com/icons/svg/1268/1268717.svg"></div>
                <div class="col-md-3 border"><img src="https://image.flaticon.com/icons/svg/135/135624.svg"></div>
                <div class="col-md-3 border"><img src="https://image.flaticon.com/icons/svg/135/135589.svg"></div>
                <div class="col-md-3 border"><img src="https://image.flaticon.com/icons/svg/135/135637.svg"></div>
            </div>
        </div>
    </div>
    

</body>

</html>
